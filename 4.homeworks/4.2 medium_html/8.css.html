<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maquetación Inline</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <!-- Header -->
    <header style="background-color: #333; color: white; padding: 20px; text-align: center;">
        <h1 style="margin:0;">Mi Sitio Web</h1>
        <p style="margin:5px 0;">Ejemplo de maquetación con estilos inline</p>
    </header>

    <!-- Navegación -->
    <nav style="background-color: #555; color: white; padding: 10px; text-align: center;">
        <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Inicio</a>
        <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Sobre mí</a>
        <a href="#" style="color: white; margin: 0 10px; text-decoration: none;">Contacto</a>
    </nav>

    <!-- Contenido principal -->
    <main style="padding: 20px; display: flex; flex-direction: row; gap: 20px;">

        <!-- Columna izquierda -->
        <section style="flex: 2; background-color: white; padding: 15px; border-radius: 5px;">
            <h2 style="margin-top:0;">Bienvenido</h2>
            <p>Este es un ejemplo de maquetación en HTML donde todas las propiedadese estilo están dentro de las etiquetas usando el atribute <code>style</code>.</p>
        </section>

        <!-- Columna derecha -->
        <aside style="flex: 1; background-color: #eee; padding: 15px; border-radius: 5px;">
            <h3 style="margin-top:0;">Noticias</h3>
            <ul style="padding-left: 20px;">
                <li>Evento 1</li>
                <li>Evento 2</li>
                <li>Evento 3</li>
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; padding: 15px; text-align: center;">
        &copy; 2025 Mi Sitio Web
    </footer>

</body>
</html>
