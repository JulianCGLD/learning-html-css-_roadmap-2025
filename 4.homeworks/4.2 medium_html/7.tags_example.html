<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este es un ejemplo de <mark>texto resaltado</mark> usando mark.</p>
    <p>Progreso de la descarga:</p>
<meter value="0.6" min="0" max="1">60%</meter>
    <dialog id="myDialog">
    <p>Hola, este es un diálogo modal.</p>
    <button onclick="document.getElementById('myDialog').close()">Cerrar</button>
</dialog>

<button onclick="document.getElementById('myDialog').showModal()">Abrir diálogo</button>
    <p>La reunión será el <time datetime="2025-09-08">8 de septiembre de 2025</time>.</p>
    <figure>
    <img src="sample-image.jpg" alt="Paisaje" width="300">
    <figcaption>Un hermoso paisaje de montaña</figcaption>
</figure>
</body>
</html>
