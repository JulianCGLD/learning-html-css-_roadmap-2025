<!DOCTYPE html> <!-- Indica que el documento está escrito en HTML5 -->

<html>
<head></head> <!-- Etiqueta obligatoria donde normalmente van los metadatos; aquí está vacía -->

<body background="fondo.jpg"> <!-- Aplica una imagen de fondo al body (atributo obsoleto, se recomienda usar CSS) -->

  <h6>una imagen</h6> <!-- Encabezado de nivel 6; el más bajo en la jerarquía de títulos -->

  <p>ejemplo tonto</p> <!-- Párrafo de texto simple -->

  <div align="center"></div><img src="otra.jpg"> 
  <!-- 'div' vacío con alineación centrada (atributo 'align' obsoleto), seguido de una imagen no contenida dentro del 'div' -->

  <div>
    <img src="descargal.jpg" style="float: left;"> 
    <!-- Imagen alineada a la izquierda mediante CSS inline (float:left) -->

    <p>
      Aquí iría mucho texto para que rodee a la imagen y conseguir apreciar el efecto de alineación...
    </p> 
    <!-- Párrafo de texto que fluye alrededor de la imagen flotada -->
  </div>

</body>
</html>
